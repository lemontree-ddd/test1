<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的购物车-小米商城</title>
		<link href="img/faviconlogo.ico" rel="shortcut icon" />
		<link href="css/shopping-cart.css" rel="stylesheet" stype="text/css" />
	</head>
	<body>
		<div class="site-header">
			<div class="container">
				<div class="header-logo">
					<a href="#">
						<img src="img/header-logo.png" />
					</a>
				</div>
				<div class="header-title">
					<h2>我的购物车</h2>
					<p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
					
				</div>
				<div class="topbar-info">
					<span class="user">用户登录</span>
					<span class="sep">|</span>
					<a rel="nofollow" href="#" target="_blank">我的订单</a>
				</div>
			</div>
		</div>
		<div class="page-main">
			<div class="cart-menu">
				<div class="cart-goods-list">
					<div class="list-head">
                    	<div class="col-check">
                    		<input class="icon-checkbox"  type="checkbox" id="checkAll">
                    		全选
                    	</div>
                    	<div class="col-img">&nbsp;</div>
                   	 	<div class="col-name">商品名称</div>
                    	<div class="col-price">单价</div>
                    	<div class="col-num">数量</div>
                    	<div class="col-total">小计</div>
                    	<div class="col-action">操作</div>
                	</div>
					<div class="list-body" id="new_tag"></div>
				<div class="cart-bar">
					<div class="section-left">
						<a href="index.html">继续购物</a>
						<span class="cart-total">
							共
							<i id="cartTotalNum">4</i>
							价物品，已选择
							<i id="selctTotalNum" >0</i>
							件
						</span>
					</div>
					<div class="section-right">
						<div class="btn-primary">
							<a href="#" class="price-sum">
								<p>结算</p>
							</a>
						</div>
						<span class="total-price">
							合计：
							<em class="cartTotalPrice">0</em>
							元
						</span>
					</div>
					</div>
				</div>
			</div>
		</div>
	<script src="js/shop_three.js"></script>
	</body>
</html>
